<script>
const xValues = ["Mobil warna hitam", "mobil warna biru", "mobil warna merah", "mobil warna kuning",];
const yValues = [20, 55, 45, 30, 15];
const barColors = ["black", "blue","red","orange",];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Jumlah mobil di Karangrau berdasarkan warnanya"
    }
  }
});
</script>
